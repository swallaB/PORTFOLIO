    <script>
        const slider = document.querySelector('.slider-content');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const articleWidth = document.querySelector('.article-card').offsetWidth;
        let currentPosition = 0;
    
        // Function to move slider to the left
        function slideLeft() {
            currentPosition += articleWidth;
            slider.style.transform = `translateX(-${currentPosition}px)`;
            toggleButtonsVisibility();
        }
    
        // Function to move slider to the right
        function slideRight() {
            currentPosition -= articleWidth;
            slider.style.transform = `translateX(-${currentPosition}px)`;
            toggleButtonsVisibility();
        }
    
        // Function to toggle visibility of prev/next buttons based on current position
        function toggleButtonsVisibility() {
            if (currentPosition === 0) {
                prevBtn.classList.add('hide');
            } else {
                prevBtn.classList.remove('hide');
            }
    
            /*if (currentPosition <= -(slider.scrollWidth - slider.offsetWidth)) {
                nextBtn.classList.add('hide');
            } else {
                nextBtn.classList.remove('hide');
            }*/
        } 
    
        // Event listeners for prev/next buttons
        prevBtn.addEventListener('click', slideRight);
        nextBtn.addEventListener('click', slideLeft);
    
        // Initial check for button visibility
        toggleButtonsVisibility();
    </script>
